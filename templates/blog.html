{% extends "base.html" %}


{% block content %}
    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h3>{{blog.title}}</h3>
            <p>{{blog.body}}</p></li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
