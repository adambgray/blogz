{% extends "base.html" %}


{% block content %}
    <h2>Blog Users</h2>    

    {% if users|length == 0 %}
    <p>No users yet</p>
    {% else %}

        <ul>
            {% for user in users %}
            
            <li>
                <a href="/blog?user={{user.id}}">
                <p>{{user.username}}</p>
                </a>
            </li>
                
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
